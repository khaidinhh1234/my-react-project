<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Thêm sản phẩm </h1>
<form action="" id="form-add">
    <div class="form-group" >
      <label for="">Tên sản phẩm : </label>
      <input type="text"
        class="form-control" name="name" id="spname" aria-describedby="helpId" placeholder="Tên sản phẩm">
    </div>
    <div class="form-group">
        <label for="">Hình Ảnh : </label>
        <input type="text"
          class="form-control" name="image" id="spimage" aria-describedby="helpId" placeholder="Hình ảnh">
      </div>
      <div class="form-group">
        <label for="">Thời Lượng: </label>
        <input type="number"
          class="form-control" name="tl" id="sptl" aria-describedby="helpId" placeholder="Thời lượng">
      </div>
      <div class="form-group">
        <label for="">Ngày Phát Hành : </label>
        <input type="date"
          class="form-control" name="dateph" id="spdateph" aria-describedby="helpId" placeholder="Ngày phát hành">
      </div>

      <button type="submit">Thêm </button></form>
      <script src="add-sanpham.js"></script>
</body>
</html>
